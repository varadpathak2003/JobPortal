<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New Job</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link th:href="@{/css/main.css}" rel="stylesheet">

</head>
<body>
	<div th:replace="~{fragments/header :: header}"></div>
	 <div th:replace="~{admin/adminheader :: adminheader}"></div> 
 
    <div class="dashboard-wrapper">
<!--         <div th:replace="~{fragments/admin-aside :: admin-aside}"></div>
 -->
        <main class="admin-content">
            <div class="container mt-4">
                <h2>Add New Job</h2>
                
                <!-- Success Message -->
                <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
                
                <!-- Error Messages -->
                <!-- <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                    <ul>
                        <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
                    </ul>
                </div> -->

                <form th:action="@{/admin/jobs/add}" th:object="${job}" method="post">
                    <div class="mb-3">
                    
                    
                        <label for="title" class="form-label">Title *</label>
                        <input type="text" id="title" th:field="*{title}" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="company" class="form-label">Company *</label>
                        <input type="text" id="company" th:field="*{company}" class="form-control" required>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="location" class="form-label">Location</label>
                            <input type="text" id="location" th:field="*{location}" class="form-control">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="type" class="form-label">Type</label>
                            <input type="text" id="type" th:field="*{type}" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="salary" class="form-label">Salary</label>
                            <input type="text" id="salary" th:field="*{salary}" class="form-control">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="category" class="form-label">Category</label>
                            <input type="text" id="category" th:field="*{category}" class="form-control">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description *</label>
                        <textarea id="description" th:field="*{description}" class="form-control" rows="5" required></textarea>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="deadline" class="form-label">Deadline *</label>
                            <input type="date" id="deadline" th:field="*{deadline}" class="form-control" required>
                        </div>
                        <div class="col-md-4 d-flex align-items-center">
                            <div class="form-check mt-4">
                                <input class="form-check-input" type="checkbox" id="status" th:value="*{status}" th:checked="*{status} == 'active'">
                                <label class="form-check-label" for="status">Active</label>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success">Create Job</button>
                    <a th:href="@{/admin/jobs}" class="btn btn-secondary ms-2">Cancel</a>
                </form>
            </div>
        </main>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
