<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View Job</title>
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    <div th:replace="~{admin/adminheader :: adminheader}"></div>

    <div class="dashboard-wrapper">
        <div th:replace="~{fragments/adminSidebar :: adminSidebar}"></div>

        <main class="admin-content">
            <div class="container mt-4">
                <h2>View Job #<span th:text="${job.id}"></span></h2>
                <div class="card mb-4">
                    <div class="card-body">
                        <h3 class="card-title" th:text="${job.title}">Job Title</h3>
                        <h5 class="card-subtitle mb-2 text-muted" th:text="${job.company}">Company</h5>
                        <p><strong>Location:</strong> <span th:text="${job.location}">Location</span></p>
                        <p><strong>Type:</strong> <span th:text="${job.type}">Type</span></p>
                        <p><strong>Salary:</strong> <span th:text="${job.salary}">Salary</span></p>
                        <p><strong>Category:</strong> <span th:text="${job.category}">Category</span></p>
                        <p><strong>Deadline:</strong> <span th:text="${#temporals.format(job.deadline, 'yyyy-MM-dd')}">Deadline</span></p>
                        <p><strong>Status:</strong> 
                            <span th:text="${job.status == 'active' ? 'Active' : 'Inactive'}">Status</span>
                        </p>
                        <hr>
                        <h5>Description</h5>
                        <p th:text="${job.description}">Job description</p>
                    </div>
                </div>
                <a th:href="@{/admin/jobs/edit/{id}(id=${job.id})}" class="btn btn-primary me-2">Edit</a>
                
                <a th:href="@{/admin/jobs/delete/{id}(id=${job.id})}" 
				   class="btn btn-danger me-2"
				   onclick="return confirm('Are you sure you want to delete this job?');">
				   Delete
				</a>

                <a th:href="@{/admin/jobs}" class="btn btn-secondary">Back to List</a>
            </div>
        </main>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
