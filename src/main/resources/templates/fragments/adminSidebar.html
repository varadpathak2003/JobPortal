<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <!-- Sidebar Fragment -->
    <div th:fragment="adminSidebar" class="d-flex flex-column flex-shrink-0 p-3 bg-light" style="width: 280px; height: 100vh;">
        <!-- Brand -->
        <a href="/admin/dashboard" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-decoration-none">
            <span class="fs-5 fw-bold text-primary">
                <i class="bi bi-speedometer2 me-2"></i>Admin Panel
            </span>
        </a>
        <hr>
        
        <!-- Main Menu -->
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a th:href="@{/admin/dashboard}" class="nav-link active" aria-current="page">
                    <i class="bi bi-speedometer2 me-2"></i>Dashboard
                </a>
            </li>
            <li>
                <a th:href="@{/admin/users}" class="nav-link link-dark">
                    <i class="bi bi-people me-2"></i>Users
                </a>
            </li>
            <li>
                <a th:href="@{/admin/jobs}" class="nav-link link-dark">
                    <i class="bi bi-briefcase me-2"></i>Jobs
                </a>
            </li>
            <li>
                <a th:href="@{/admin/applications}" class="nav-link link-dark">
                    <i class="bi bi-file-earmark-text me-2"></i>Applications
                </a>
            </li>
            <li>
                <a th:href="@{/admin/contacts}" class="nav-link link-dark">
                    <i class="bi bi-envelope me-2"></i>Messages
                </a>
            </li>
        </ul>
        <hr>
        
        <!-- User Section -->
        <div class="dropdown">
            <a href="#" class="d-flex align-items-center text-decoration-none dropdown-toggle" data-bs-toggle="dropdown">
                <img src="https://via.placeholder.com/40" alt="Admin" width="32" height="32" class="rounded-circle me-2">
                <strong>Admin</strong>
            </a>
            <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
                <li><a class="dropdown-item" href="#">Profile</a></li>
                <li><a class="dropdown-item" href="#">Settings</a></li>
                <li><hr class="dropdown-divider"></li>
                <li>
                    <form th:action="@{/logout}" method="post">
                        <button class="dropdown-item" type="submit">Sign out</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
